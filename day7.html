        <div style="text-align: center; padding: 20px; margin: 20px; border-radius: 100px; border: 4px solid black;">
            <h2>Emmanuel Javascript Calculator</h2>
            <input type="text" id="num1" placeholder="Enter first number">
            <span class="operator" id="symbol">+</span>
            <input type="text" id="num2" placeholder="Enter second number"><br>
            <button onclick="add()" class="btn btn-dark">+</button>
            <button onclick="subtract()" class="btn btn-dark">-</button>
            <button onclick="multiply()" class="btn btn-dark">*</button>
            <button onclick="divide()" class="btn btn-dark">/</button><br>
            <p id="result">Result =</p>
        </div>

        <script>
            function add() {
                var num1 = parseFloat(document.getElementById('num1').value);
                var num2 = parseFloat(document.getElementById('num2').value);
                var result = num1 + num2;
                document.getElementById('symbol').innerHTML = '+';
                document.getElementById('result').innerText = 'Result: ' + result;
            }

            function subtract() {
                var num1 = parseFloat(document.getElementById('num1').value);
                var num2 = parseFloat(document.getElementById('num2').value);
                var result = num1 - num2;
                document.getElementById('symbol').innerHTML = '-';
                document.getElementById('result').innerText = 'Result: ' + result;
            }

            function multiply() {
                var num1 = parseFloat(document.getElementById('num1').value);
                var num2 = parseFloat(document.getElementById('num2').value);
                var result = num1 * num2;
                document.getElementById('symbol').innerHTML = '*';
                document.getElementById('result').innerText = 'Result: ' + result;
            }

            function divide() {
                var num1 = parseFloat(document.getElementById('num1').value);
                var num2 = parseFloat(document.getElementById('num2').value);
                if (num2 === 0) {
                    document.getElementById('result').innerText = 'Cannot divide by zero';
                } else {
                    var result = num1 / num2;
                    document.getElementById('symbol').innerHTML = '/';
                    document.getElementById('result').innerText = 'Result: ' + result.toFixed(2);
                }
            }
        </script>
